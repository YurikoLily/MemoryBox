  <style>
    :root {
      color-scheme: light dark;

    body {

      background: linear-gradient(160deg, #e0e7ff, #fef3c7);

    .app {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.18);
      max-width: 720px;
      width: 100%;

    header {

    header h1 {

    }

    header p {

    }

    .controls {

      align-items: center;
    }

    .controls input[type="file"] {

    }

    .status {

      color: var(--muted);
    }

    .card-wrapper {
      perspective: 1600px;
      display: flex;
      justify-content: center;
    }

    .flashcard {
      width: min(100%, 480px);
      height: 280px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
      cursor: pointer;
    }

    .flashcard-inner {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      box-shadow: 0 24px 40px rgba(37, 99, 235, 0.15);
      background: linear-gradient(150deg, #ffffff, #e0e7ff);
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      text-align: center;
      font-size: 1.3rem;
      line-height: 1.6;
    }

    .flashcard .back {
      transform: rotateY(180deg);
      background: linear-gradient(150deg, #ffffff, #dbeafe);
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .card-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 0.75rem 1.75rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-dark);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(31, 41, 55, 0.06);
      color: var(--text);
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.08);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(37, 99, 235, 0.12);
      transform: translateY(-1px);
    }

    .message {
      text-align: center;
      font-size: 1.05rem;
      color: var(--muted);
      min-height: 1.5em;
    }

    @media (max-width: 640px) {
      body {
        padding: 1.25rem 0.75rem;
      }

      .app {
        padding: 1.75rem 1.25rem 2.5rem;
      }

      .flashcard {
        height: 240px;
      }

      .flashcard-inner {
        font-size: 1.1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Leitner é—ªå¡å¤ä¹ ç³»ç»Ÿ</h1>
      <p>ä¸Šä¼  TSV é—ªå¡æ•°æ®ï¼ŒæŒ‰é—´éš”é‡å¤ç­–ç•¥é«˜æ•ˆå¤ä¹ è®°å¿†å†…å®¹ã€‚</p>
    </header>

    <div class="controls">
      <label for="tsvInput">å¯¼å…¥ TSV æ–‡ä»¶ï¼š</label>
      <input type="file" id="tsvInput" accept=".tsv" />
    </div>

    <div class="status">
      <span>ä»Šæ—¥å¾…å¤ä¹ ï¼š<strong id="reviewCount">0</strong> å¼ </span>
      <span id="currentBox">å½“å‰å¡ç‰‡ç›’ï¼š-</span>
    </div>

    <div class="card-wrapper">
      <div class="flashcard" id="flashcard">
        <div class="flashcard-inner front" id="cardFront">è¯·å…ˆå¯¼å…¥é—ªå¡æ•°æ®</div>
        <div class="flashcard-inner back" id="cardBack">ç­”æ¡ˆå°†åœ¨è¿™é‡Œæ˜¾ç¤º</div>
      </div>
    </div>

    <div class="card-actions">
      <button class="btn-secondary" id="flipBtn" disabled>ç¿»è½¬å¡ç‰‡</button>
      <button class="btn-secondary" id="redoBtn" disabled>ğŸ™…â€â™‚ï¸ ä¸è®¤è¯†</button>
      <button class="btn-primary" id="goodBtn" disabled>ğŸ’¡ è®¤è¯†</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const STORAGE_KEY = 'leitnerFlashcards';
    const DAY = 24 * 60 * 60 * 1000;

    const tsvInput = document.getElementById('tsvInput');
    const flashcard = document.getElementById('flashcard');
    const cardFront = document.getElementById('cardFront');
    const cardBack = document.getElementById('cardBack');
    const flipBtn = document.getElementById('flipBtn');
    const redoBtn = document.getElementById('redoBtn');
    const goodBtn = document.getElementById('goodBtn');
    const reviewCountEl = document.getElementById('reviewCount');
    const messageEl = document.getElementById('message');
    const currentBoxEl = document.getElementById('currentBox');

    let cards = [];
    let reviewQueue = [];
    let currentCard = null;
    let showingAnswer = false;
    let initialReviewCount = 0;

    function saveCards() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
    }

    function loadCards() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (!stored) return [];
      try {
        const parsed = JSON.parse(stored);
        if (Array.isArray(parsed)) {
          return parsed.map((card, index) => ({
            id: card.id ?? index,
            question: card.question ?? '',
            answer: card.answer ?? '',
            box: card.box ?? 1,
            reviewTimestamp: card.reviewTimestamp ?? Date.now()
          }));
        }
      } catch (err) {
        console.error('è¯»å–æœ¬åœ°æ•°æ®å¤±è´¥', err);
      }
      return [];
    }

    function parseTSV(text) {
      return text
        .split(/\r?\n/)
        .map(line => line.trim())
        .filter(line => line.length > 0)
        .map((line, index) => {
          const [question = '', answer = ''] = line.split('\t');
          return {
            id: index,
            question: question.trim(),
            answer: answer.trim(),
            box: 1,
            reviewTimestamp: Date.now()
          };
        });
    }

    function setReviewQueue() {
      reviewQueue = getTodayReviewCards();
      initialReviewCount = reviewQueue.length;
      shuffle(reviewQueue);
      updateReviewCount();
    }

    function getTodayReviewCards() {
      const now = Date.now();
      return cards.filter(card => card.reviewTimestamp <= now);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showMessage(text = '') {
      messageEl.textContent = text;
    }

    function updateReviewCount() {
      reviewCountEl.textContent = reviewQueue.length;
    }

    function updateCurrentBox() {
      currentBoxEl.textContent = currentCard ? `å½“å‰å¡ç‰‡ç›’ï¼šBox ${currentCard.box}` : 'å½“å‰å¡ç‰‡ç›’ï¼š-';
    }

    function renderPlaceholder(frontText, backText) {
      cardFront.textContent = frontText;
      cardBack.textContent = backText;
      flashcard.classList.remove('flipped');
      showingAnswer = false;
      flipBtn.disabled = redoBtn.disabled = goodBtn.disabled = true;
      updateCurrentBox();
    }

    function renderCard(card) {
      if (!card) {
        renderPlaceholder('è¯·å…ˆå¯¼å…¥é—ªå¡æ•°æ®', 'ç­”æ¡ˆå°†åœ¨è¿™é‡Œæ˜¾ç¤º');
        return;
      }
      cardFront.textContent = card.question || '(æ— é—®é¢˜å†…å®¹)';
      cardBack.textContent = card.answer || '(æ— ç­”æ¡ˆå†…å®¹)';
      showingAnswer = false;
      flashcard.classList.remove('flipped');
      flipBtn.disabled = redoBtn.disabled = goodBtn.disabled = false;
      updateCurrentBox();
    }

    function drawNextCard() {
      resetFlipButton();
      if (reviewQueue.length === 0) {
        currentCard = null;
        if (cards.length === 0) {
          renderPlaceholder('è¯·å…ˆå¯¼å…¥é—ªå¡æ•°æ®', 'ç­”æ¡ˆå°†åœ¨è¿™é‡Œæ˜¾ç¤º');
          showMessage('è¯·å…ˆå¯¼å…¥é—ªå¡æ•°æ®ã€‚');
        } else {
          renderPlaceholder('ä»Šæ—¥æš‚æ— å¾…å¤ä¹ å¡ç‰‡', 'ä¼‘æ¯ä¸€ä¸‹å§ï½');
          const message = initialReviewCount > 0
            ? 'æ­å–œï¼ä»Šæ—¥å¤ä¹ å·²å®Œæˆï¼'
            : 'ä»Šæ—¥æš‚æ— å¾…å¤ä¹ å¡ç‰‡ï¼Œä¼‘æ¯ä¸€ä¸‹å§ï¼';
          showMessage(message);
        }
        updateReviewCount();
        return;
      }
      currentCard = reviewQueue.shift();
      renderCard(currentCard);
      showMessage('');
      updateReviewCount();
    }

    function updateCard(card) {
      const index = cards.findIndex(c => c.id === card.id);
      if (index !== -1) {
        cards[index] = { ...card };
        saveCards();
      }
    }

    function handleRedo() {
      if (!currentCard) return;
      currentCard.box = 1;
      currentCard.reviewTimestamp = Date.now();
      updateCard(currentCard);
      reviewQueue.push({ ...currentCard });
      drawNextCard();
    }

    function handleGood() {
      if (!currentCard) return;
      const now = Date.now();
      if (currentCard.box === 1) {
        currentCard.box = 2;
        currentCard.reviewTimestamp = now + 3 * DAY;
      } else if (currentCard.box === 2) {
        currentCard.box = 3;
        currentCard.reviewTimestamp = now + 7 * DAY;
      } else {
        currentCard.box = 3;
        currentCard.reviewTimestamp = now + 7 * DAY;
      }
      updateCard(currentCard);
      drawNextCard();
    }

    function handleFlip() {
      if (!currentCard) return;
      showingAnswer = !showingAnswer;
      flashcard.classList.toggle('flipped', showingAnswer);
      flipBtn.textContent = showingAnswer ? 'æŸ¥çœ‹é—®é¢˜' : 'ç¿»è½¬å¡ç‰‡';
    }

    function resetFlipButton() {
      flipBtn.textContent = 'ç¿»è½¬å¡ç‰‡';
    }

    function handleFileUpload(event) {
      const file = event.target.files?.[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        const text = e.target?.result;
        if (typeof text !== 'string') {
          showMessage('æ— æ³•è¯»å–æ–‡ä»¶å†…å®¹ï¼Œè¯·é‡è¯•ã€‚');
          return;
        }
        const parsedCards = parseTSV(text);
        if (parsedCards.length === 0) {
          showMessage('æœªä»æ–‡ä»¶ä¸­è§£æåˆ°æœ‰æ•ˆæ•°æ®ã€‚');
          return;
        }
        cards = parsedCards;
        saveCards();
        setReviewQueue();
        resetFlipButton();
        drawNextCard();
      };
      reader.onerror = () => showMessage('è¯»å–æ–‡ä»¶æ—¶å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•ã€‚');
      reader.readAsText(file, 'utf-8');
    }

    function init() {
      cards = loadCards();
      if (cards.length > 0) {
        setReviewQueue();
        drawNextCard();
      } else {
        renderPlaceholder('è¯·å…ˆå¯¼å…¥é—ªå¡æ•°æ®', 'ç­”æ¡ˆå°†åœ¨è¿™é‡Œæ˜¾ç¤º');
        showMessage('è¯·å…ˆå¯¼å…¥é—ªå¡æ•°æ®ã€‚');
        resetFlipButton();
      }
    }

    tsvInput.addEventListener('change', handleFileUpload);
    flipBtn.addEventListener('click', handleFlip);
    flashcard.addEventListener('click', handleFlip);
    redoBtn.addEventListener('click', handleRedo);
    goodBtn.addEventListener('click', handleGood);

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
